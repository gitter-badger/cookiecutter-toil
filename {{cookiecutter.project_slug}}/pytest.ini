[pytest]

env =
    FOO=bar
    SHARED_FS=/ifs
    TEST_CONTAINER_IMAGE=docker://ubuntu:16.04

norecursedirs =
    .git
    .tox
    .env
    dist
    build
    south_migrations
    migrations
    docker
    perl
    r

python_files =
    test_*.py
    *_test.py
    tests.py

addopts =
    -rxEfsw
    --strict
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short
    --ignore=setup.py,{{cookiecutter.project_slug}}
